apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-server
  namespace: default
spec:
  rules:
  - host: echo-server.vagrant.local
    http:
      paths:
      - backend:
          service:
            name: echo-server
            port:
              number: 8080
        path: /
        pathType: Prefix
